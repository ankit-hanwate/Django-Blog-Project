{% extends 'base.html'%}
{%load static%}
{% block content %}

        <!--================Home Banner Area =================-->
        <section class="banner_area">
            <div class="banner_inner d-flex align-items-center">
            	<div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
				<div class="container">
					<div class="banner_content text-center">
						<h2>Category</h2>
						<div class="page_link">
							<a href="{%url 'index' %}">Home</a>
							<a href="#">{{name}}</a>
						</div>
					</div>
				</div>
            </div>
        </section>
        <!--================End Home Banner Area =================-->

        <!--================Blog Area =================-->
        <section class="blog_area p_120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <form method="post">
                            {%csrf_token%}
                            <h2 style="text-align:center; color:#000">Register Here!</h2>
                            <div class="mt-10">
										<input type="text" name="first_name" placeholder="First Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'User Name'" required="" class="single-input">
									</div>
                            <div class="mt-10">
										<input type="text" name="last_name" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required="" class="single-input">
									</div>
                            <div class="mt-10">
										<input type="password" name="last_name" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required="" class="single-input">
									</div>
                            <div class="mt-10">
										<input type="password" name="last_name" placeholder="ReEnter Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'ReEnter Password'" required="" class="single-input">
									</div>
                            <input type="submit"class="genric-btn success circle arrow" value="Register" style="margin:1rem;float:right; text-align:center">
                        </form>
                        <div class="blog_left_sidebar">
                        </div>
                    </div>
                   {%include 'right_side.html'%}
                </div>
            </div>
        </section>
        <!--================Blog Area =================-->

        {%endblock%}
